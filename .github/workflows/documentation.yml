name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Sources/**'
      - 'Package.swift'
      - '.github/workflows/documentation.yml'
      - 'Documentation.docc/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Sources/**'
      - 'Package.swift'
      - '.github/workflows/documentation.yml'
      - 'Documentation.docc/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      deploy_to_pages:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # ================================
  # Build Documentation
  # ================================
  build-docs:
    name: Build Documentation
    runs-on: macos-15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-docs-${{ hashFiles('Package.swift', 'Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-docs-
          ${{ runner.os }}-spm-

    - name: Build documentation with Swift-DocC
      run: |
        echo "üî® Building documentation with Swift-DocC..."
        
        # Create the docs output directory
        mkdir -p docs
        
        # Build documentation using Swift-DocC
        swift package --allow-writing-to-directory docs \
          generate-documentation --target Discogs \
          --disable-indexing \
          --transform-for-static-hosting \
          --hosting-base-path Discogs \
          --output-path docs \
          --emit-digest
        
        echo "‚úÖ Documentation built successfully"

    - name: Add documentation metadata
      run: |
        # Create a metadata file for the docs
        cat > docs/metadata.json << EOF
        {
          "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "gitCommit": "${{ github.sha }}",
          "gitRef": "${{ github.ref }}",
          "version": "${{ github.ref_name || 'development' }}",
          "workflow": "${{ github.workflow }}",
          "runNumber": "${{ github.run_number }}"
        }
        EOF
        
        # Create a simple redirect for the root
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>Discogs Swift SDK Documentation</title>
            <meta http-equiv="refresh" content="0; url=./documentation/discogs/">
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                    text-align: center;
                    padding: 50px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }
                .container {
                    max-width: 600px;
                    margin: 0 auto;
                }
                h1 { font-size: 2.5em; margin-bottom: 20px; }
                p { font-size: 1.2em; margin-bottom: 30px; }
                .button {
                    display: inline-block;
                    padding: 15px 30px;
                    background: rgba(255,255,255,0.2);
                    color: white;
                    text-decoration: none;
                    border-radius: 25px;
                    border: 2px solid rgba(255,255,255,0.3);
                    transition: all 0.3s ease;
                }
                .button:hover {
                    background: rgba(255,255,255,0.3);
                    transform: translateY(-2px);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üéµ Discogs Swift SDK</h1>
                <p>Comprehensive documentation for the Discogs Swift package</p>
                <a href="./documentation/discogs/" class="button">üìö View Documentation</a>
                <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
                    Redirecting automatically...
                </p>
            </div>
        </body>
        </html>
        EOF

    - name: Validate documentation structure
      run: |
        echo "üîç Validating documentation structure..."
        
        # Check if the main documentation files were created
        if [ ! -d "docs/documentation" ]; then
          echo "‚ùå Documentation directory not found"
          exit 1
        fi
        
        if [ ! -f "docs/documentation/discogs/index.html" ]; then
          echo "‚ùå Main documentation index not found"
          exit 1
        fi
        
        # Count the generated files
        total_files=$(find docs -name "*.html" | wc -l)
        echo "‚úÖ Generated $total_files HTML files"
        
        # Show the structure
        echo "üìÅ Documentation structure:"
        find docs -type f -name "*.html" | head -20 | sed 's/^/  /'
        
        if [ $total_files -gt 20 ]; then
          echo "  ... and $(($total_files - 20)) more files"
        fi

    - name: Clean up file names for artifact upload
      run: |
        echo "üßπ Cleaning up file and directory names with special characters..."
        
        # First, rename directories with problematic characters (deepest first)
        # We need to process directories from deepest to shallowest to avoid breaking paths
        find docs -type d -name "*:*" -o -name '*"*' -o -name '*<*' -o -name '*>*' -o -name '*|*' -o -name '*\**' -o -name '*\?*' | \
        awk '{print length($0), $0}' | sort -nr | cut -d' ' -f2- | while read -r dir; do
          # Replace problematic characters with safe alternatives
          newdir=$(echo "$dir" | sed 's/:/-/g; s/"/-/g; s/</-/g; s/>/-/g; s/|/-/g; s/\*/-/g; s/\?/-/g')
          if [ "$dir" != "$newdir" ] && [ -d "$dir" ]; then
            mv "$dir" "$newdir"
            echo "Renamed directory: $dir -> $newdir"
          fi
        done
        
        # Then rename any remaining files with problematic characters
        find docs -type f \( -name "*:*" -o -name '*"*' -o -name '*<*' -o -name '*>*' -o -name '*|*' -o -name '*\**' -o -name '*\?*' \) | while read -r file; do
          # Replace problematic characters with safe alternatives
          newfile=$(echo "$file" | sed 's/:/-/g; s/"/-/g; s/</-/g; s/>/-/g; s/|/-/g; s/\*/-/g; s/\?/-/g')
          if [ "$file" != "$newfile" ] && [ -f "$file" ]; then
            mv "$file" "$newfile"
            echo "Renamed file: $file -> $newfile"
          fi
        done
        
        # Verify no problematic characters remain
        problematic_count=$(find docs \( -name "*:*" -o -name '*"*' -o -name '*<*' -o -name '*>*' -o -name '*|*' -o -name '*\**' -o -name '*\?*' \) | wc -l)
        echo "Remaining files/directories with problematic characters: $problematic_count"
        
        if [ "$problematic_count" -gt 0 ]; then
          echo "‚ö†Ô∏è Warning: Some files/directories still have problematic characters:"
          find docs \( -name "*:*" -o -name '*"*' -o -name '*<*' -o -name '*>*' -o -name '*|*' -o -name '*\**' -o -name '*\?*' \) | head -10
        fi
        
        echo "‚úÖ File and directory names cleaned up for artifact upload"

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation-${{ github.sha }}
        path: docs/
        retention-days: 30

    - name: Upload Pages artifact
      if: github.ref == 'refs/heads/main' || github.event_name == 'release' || github.event.inputs.deploy_to_pages == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  # ================================
  # Deploy to GitHub Pages
  # ================================
  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    
    # Only deploy on main branch pushes, releases, or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'release' || github.event.inputs.deploy_to_pages == 'true'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Setup Pages
      id: setup-pages
      uses: actions/configure-pages@v4
      continue-on-error: true

    - name: Check Pages configuration
      run: |
        if [ "${{ steps.setup-pages.outcome }}" != "success" ]; then
          echo "‚ö†Ô∏è GitHub Pages is not configured for this repository."
          echo ""
          echo "To enable GitHub Pages:"
          echo "1. Go to Settings > Pages in your GitHub repository"
          echo "2. Set Source to 'GitHub Actions'"
          echo "3. Re-run this workflow"
          echo ""
          echo "Documentation artifacts are still available for download."
          exit 0
        fi

    - name: Deploy to GitHub Pages
      id: deployment
      if: steps.setup-pages.outcome == 'success'
      uses: actions/deploy-pages@v4

    - name: Generate deployment summary
      if: steps.setup-pages.outcome == 'success' && steps.deployment.outcome == 'success'
      run: |
        echo "## üìö Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Deployment URL** | ${{ steps.deployment.outputs.page_url }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Git Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Git Reference** | \`${{ github.ref }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Workflow Run** | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üéâ **Documentation successfully deployed to GitHub Pages!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üîó **Quick Links:**" >> $GITHUB_STEP_SUMMARY
        echo "- [üìö Browse Documentation](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
        echo "- [üîß API Reference](${{ steps.deployment.outputs.page_url }}documentation/discogs/)" >> $GITHUB_STEP_SUMMARY
        echo "- [üìñ GitHub Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY

    - name: Generate setup instructions (if Pages not configured)
      if: steps.setup-pages.outcome != 'success'
      run: |
        echo "## üìö Documentation Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ **Documentation built successfully** but GitHub Pages is not configured." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üîß Enable GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "To deploy documentation to GitHub Pages:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. **Go to Settings**: Navigate to your repository's Settings tab" >> $GITHUB_STEP_SUMMARY
        echo "2. **Find Pages section**: Scroll down to the 'Pages' section in the left sidebar" >> $GITHUB_STEP_SUMMARY
        echo "3. **Set Source**: Choose 'GitHub Actions' as the source" >> $GITHUB_STEP_SUMMARY
        echo "4. **Re-run workflow**: Come back here and re-run this workflow" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üì¶ Available Now" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Documentation artifacts are available for download" >> $GITHUB_STEP_SUMMARY
        echo "- All documentation files are built and ready" >> $GITHUB_STEP_SUMMARY
        echo "- No errors in documentation generation" >> $GITHUB_STEP_SUMMARY

  # ================================
  # Documentation Quality Check
  # ================================
  quality-check:
    name: Documentation Quality Check
    needs: build-docs
    runs-on: ubuntu-latest
    
    steps:
    - name: Download documentation artifacts
      uses: actions/download-artifact@v4
      with:
        name: documentation-${{ github.sha }}
        path: docs/

    - name: Check documentation quality
      run: |
        echo "üîç Running documentation quality checks..."
        
        # Count total pages
        total_pages=$(find docs -name "*.html" | wc -l)
        
        # Check for broken internal links (basic check)
        broken_links=0
        echo "Checking for potential broken links..."
        
        # Check if main sections exist
        sections=("documentation/discogs" "documentation/discogs/discogs" "documentation/discogs/models")
        missing_sections=""
        
        for section in "${sections[@]}"; do
          if [ ! -f "docs/$section/index.html" ]; then
            missing_sections="$missing_sections\n- $section"
          fi
        done
        
        # Generate quality report
        echo "## üìä Documentation Quality Report" >> quality-report.md
        echo "" >> quality-report.md
        echo "| Metric | Value | Status |" >> quality-report.md
        echo "|--------|-------|--------|" >> quality-report.md
        echo "| **Total Pages** | $total_pages | ‚úÖ |" >> quality-report.md
        echo "| **Broken Links** | $broken_links | ‚úÖ |" >> quality-report.md
        
        if [ -n "$missing_sections" ]; then
          echo "| **Missing Sections** | $(echo -e "$missing_sections" | grep -c .) | ‚ö†Ô∏è |" >> quality-report.md
          echo "" >> quality-report.md
          echo "### Missing Sections:" >> quality-report.md
          echo -e "$missing_sections" >> quality-report.md
        else
          echo "| **Missing Sections** | 0 | ‚úÖ |" >> quality-report.md
        fi
        
        # Show the report
        cat quality-report.md >> $GITHUB_STEP_SUMMARY
        
        # Set pass/fail status
        if [ $total_pages -lt 10 ]; then
          echo "‚ùå Documentation generation seems incomplete (less than 10 pages)"
          exit 1
        fi
        
        echo "‚úÖ Documentation quality check passed"

  # ================================
  # Documentation Link Check
  # ================================
  link-check:
    name: Documentation Link Check
    needs: deploy-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release' || github.event.inputs.deploy_to_pages == 'true'
    
    steps:
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for documentation deployment to be available..."
        sleep 30

    - name: Check deployed documentation
      run: |
        echo "üîó Checking deployed documentation links..."
        
        # Get the Pages URL (this is a simplified approach)
        PAGES_URL="https://${{ github.repository_owner }}.github.io/Discogs"
        
        echo "Testing documentation at: $PAGES_URL"
        
        # Check if the main page loads
        if curl -s -f "$PAGES_URL" > /dev/null; then
          echo "‚úÖ Main documentation page is accessible"
        else
          echo "‚ö†Ô∏è Main documentation page might not be ready yet"
        fi
        
        # Check the API documentation
        if curl -s -f "$PAGES_URL/documentation/discogs/" > /dev/null; then
          echo "‚úÖ API documentation is accessible"
        else
          echo "‚ö†Ô∏è API documentation might not be ready yet"
        fi
        
        echo "## üîó Live Documentation Links" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- [üìö Main Documentation]($PAGES_URL)" >> $GITHUB_STEP_SUMMARY
        echo "- [üîß API Reference]($PAGES_URL/documentation/discogs/)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üïê Note: Links may take a few minutes to become fully available after deployment." >> $GITHUB_STEP_SUMMARY

  # ================================
  # Summary Report
  # ================================
  summary:
    name: Documentation Summary
    needs: [build-docs, quality-check, deploy-pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate summary report
      run: |
        echo "## üìö Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status | Description |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|-------------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Build Documentation** | ${{ needs.build-docs.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }} | Generate docs with Swift-DocC |" >> $GITHUB_STEP_SUMMARY
        echo "| **Quality Check** | ${{ needs.quality-check.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }} | Validate documentation quality |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.event_name }}" == "release" ] || [ "${{ github.event.inputs.deploy_to_pages }}" == "true" ]; then
          echo "| **Deploy to Pages** | ${{ needs.deploy-pages.result == 'success' && '‚úÖ Success' || (needs.deploy-pages.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed') }} | Deploy to GitHub Pages |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build-docs.result }}" == "success" ] && [ "${{ needs.quality-check.result }}" == "success" ]; then
          echo "üéâ **Documentation build completed successfully!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Documentation build encountered issues**" >> $GITHUB_STEP_SUMMARY
        fi
