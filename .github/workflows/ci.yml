  summary:
    name: CI Summary
    runs-on: macos-15
    needs: [build-and-test, spm-validation, code-quality, swift6-concurrency, performance, integration-tests, live-api-tests]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
